<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ayakZVD8L90nZNISmj2VB5ikyq-6RZP-Cw&usqp=CAU"
        type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <h1>HASNAIN's CALCULATOR</h1>
            <input placeholder="Hasnain's calculate" type="text" readonly name="" id="display">
            <div id="key">
                <button class="orange" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="orange" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="orange" onclick="appendToDisplay('*')">X</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="orange" onclick="appendToDisplay('/')">/</button>
                <button onclick="clearDisplay('C')">C</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equal" onclick="calculate('=')">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
